<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="input-group mb-3">
            <input [(ngModel)]="name" type="text" class="form-control" placeholder="Enter name ">
            <input [(ngModel)]="phonenum" type="text" class="form-control" placeholder="Enter Phone Number"><br>
            <input [(ngModel)]="emailid" type="text" class="form-control" placeholder="Enter Email Id"><br>
           
        </div>
        <button class="btn btn-primary" type="button">add note</button>
        <div *ngIf="isLoggedIn;">
            <button (click)="UpdateNotesList(a)  " class="btn btn-primary" type="button"
                style="align-items:center;">Save</button></div>
    </div>

</div>
 
<div class="row">
    <div class="col-md-3" *ngFor="let item of data">
        <div class="card" style="width: 18rem;" style="padding:10; margin-bottom: 10px;">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Phone Number</h6>
                <p class="card-text">{{item.phonenum}}</p>
                <h6 class="card-subtitle mb-2 text-muted">Email Id</h6>
                <p class="card-text">{{item.emailid}}</p>
                <button (click)="EditNotesListt(item)" class="btn btn-primary" type="button"
                    style=" float: left;">Edit</button>

                <!-- <button class="btn btn-primary" (click)="delDataAftteraddingTrash(item)"
                    (click)="AddNoteToTrash(item)" type="button">delete</button>

                -->
            </div>
</div>
        </div>
    </div>
